<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Form</title>
    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <header>
       <h1>Login or Sign Up</h1>
    </header>
    
    <div class="container">
        <form  class="form" id="login">
            <h1 class="title">Login</h1>
            <div class="form_message form_message--error">Incorrect username/password combination</div>
            <div class="form_input-group">
               <input type="text" class="input" placeholder="Username">
               <!-- <div class="form__input-error-message">This is an error message</div> -->
            </div>

            <!-- <button class ="form__button" type="sumbit">sumbit</button> -->
            <div class="form_input-group">
                <input type="text" class="input" autafocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>

            <button class ="button" type="sumbit">sumbit</button>
             <p class="text">
                <a href="#" class="link">Forgot your password?</a>
            </p>

             <div class="text">
                <a href="#" class="link" id="linkCreatedAccount">Dont have an account? Created account</a>
             </div>


        </form>
        
    </div>



    <div class="container">
        <form  class="form form-hidden" id="createAccount">
            <h1 class="title">Create Acount</h1>

            <div class="form_message form_message--error">Incorrect username/password combination</div>
            <div class="form_input-group">
               <input type="text" class="input" placeholder="Username">
            </div>

            <div class="form_input-group">
                <input type="text" class="input" placeholder="Email Address">
             </div>

            <!-- <button class ="form__button" type="sumbit">sumbit</button> -->
            <div class="form_input-group">
                <input type="text" class="input" autafocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="input" autafocus placeholder="Confirm Password">
                <div class="form_input-error-message"></div>
            </div>


            <button class ="button" type="sumbit">sumbit</button>
            

             <div class="text">
                <a href="#" class="link" id="linkLogin">Already have an account? Sign in</a>
             </div>


        </form>
        
    </div>





       <script src="login.js"></script>
    <footer>
        <p>&copy; 2024 Event Booking App</p>
    </footer>

</body>
</html>
