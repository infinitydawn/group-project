<!DOCTYPE html>
<html lang = "en">
    <head>

        <meta name="viewport" content="width=device-width initial-scale = 1.0">
    </head>
    <header>
        <h1>TableToTable</h1>
    </header>
    <nav>
        <ul>

            <li><a href="#donate">Donate</a></li>

    <body>
        <div class = "container">   
            <h1>
                Donate to TableToTable

            These donations will go towards helping us redistribute food to our communities. 
        </div>
        <form action = "/donate-money-form" method = "post">    
            <div class = "input-box">
                <input type = "text" placeholder="Enter your first name">
            </div>
            <div class = "input-box">
                <input type = "text" placeholder="Enter your last name">
            </div>
            <div class = "input-box">
                <input type = "text" placeholder="Enter your email">
            </div>
            <div>
                <input type = "button" value = "Donate">
            </div>
        </div>
        </form>
